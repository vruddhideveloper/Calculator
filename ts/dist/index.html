<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div>
        <input type="text" id="text-box" placeholder="Input" disabled>
        <br>
        <input type="text" id="op" placeholder="Output" disabled>
        <div style="width: fit-content;">
            <button class="calc-btn" id="1">1</button>
            <button class="calc-btn" id="2">2</button>
            <button class="calc-btn" id="3">3</button>
            <button class="calc-btn" id="+">+</button>
            <br>
            <button class="calc-btn" id="4">4</button>
            <button class="calc-btn" id="5">5</button>
            <button class="calc-btn" id="6">6</button>
            <button class="calc-btn" id="-">-</button>
            <br>
            <button class="calc-btn" id="7">7</button>
            <button class="calc-btn" id="8">8</button>
            <button class="calc-btn" id="9">9</button>
            <button class="calc-btn" id="X">X</button>
            <br>
            <button class="calc-btn" id="0" style="width: 100%;">0</button>
            <button class="calc-btn-equal" id="equal">=</button>
            <button class="calc-btn" id="/">/</button>
            <br>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
